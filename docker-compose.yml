version: '3.7'

services:
    web:
        image: osmedeus:latest
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "8000:8000"
        volumes:
            - osmedeus_workspaces:/root/.osmedeus/workspaces
        environment:
            DEBUG: 'false'
volumes:
    osmedeus_workspaces:
